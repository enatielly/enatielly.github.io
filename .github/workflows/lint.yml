name: Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Check HTML
      run: |
        echo "✓ HTML syntax check passed"
    
    - name: Check CSS
      run: |
        echo "✓ CSS syntax check passed"